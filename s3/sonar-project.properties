# Required metadata
sonar.projectKey=nischith-personal_nischith-personal
sonar.organization=nischith-personal

# Path to the source code
sonar.sources=.

# Language of the source code
sonar.language=js

# Exclude test files if necessary
sonar.inclusions=**/*.js,**/*.mjs

sonar.exclusions=**/*.test.js, **/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Source code encoding
sonar.sourceEncoding=UTF-8
